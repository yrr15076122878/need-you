<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" href="layui/css/layui.mobile.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layuiindex.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.js"></script>
		<title>layui登录页面</title>
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-container-in">
				<img src="images/banners.jpg" class="images" style="border-bottom: 1px solid #CCCCCC;" />
			</div>
			<div class="layui-row">
				<div class="layui-col-md12 tables">
					<div class="tables-in">
						<a href="layuiphone.html">
							<div class="tables-in-tit layui-col-md6 chock">
								手机登录
							</div>
						</a>
						<a href="layuiemail.html" style="Arial,"Helvetica Neue", Helvetica, sans-serif, "Microsoft YaHei", "微软雅黑","Source Sans Pro";font-size: ;">
							<div class="tables-in-tit layui-col-md6 unchock">
								邮箱登录
							</div>
						</a>
						<form action="" method="post" class="layui-form form-tit layui-col-md12">
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td colspan="2" style="font-size: 18px;line-height: 30px;">
										<lable for="UserMob" class="lable">
											手机号码：
										</lable>
									</td>

								</tr>
								
								<tr class="tab-boder phonea">
									<td>
										<input type="tel" name="UserMob"  placeholder="请输入手机号"  id="UserMob" class="input pad"lay-verify="username|phone|number" required=""/>
									</td>
									
								</tr>

							</table>
							<table border="0" cellspacing="0" cellpadding="0" style="width: 240px;">
								<tr>
									<td>
										<lable>
											密码：
										</lable>
									</td>
								</tr>
								<tr class="tab-boder">
									<td>
										<input type="text"   value=""  class="pad getcodeCh" placeholder="请输入密码"   />
									</td>
									<td>
										<input type="button" id="btnGetSjYzm" class="getcodeCh" value="发送验证码">
									</td>
								</tr>

								<tr class="btn-auto" >
									<td align="right" style="float: right;">
										<input type="submit" value="登录" lay-submit class="layui-btn" />
									</td>
									<td align="left" style="float: left;">
										<a href="">
											<img src="images/usa.jpg" style="display: block;width: 40px;height: 40px; border-radius: 50%;" class="us-icon" />
										</a>
									</td>
								</tr>
							</table>
						</form>

					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;

				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>

		<script>
			$(function() {
				var regmob = /^1[3456789]\d{9}$/;
				$("#UserMob").bind("input", function() {
					if(regmob.test($("#UserMob").val())) {
						$("#btnGetSjYzm").addClass("addcolor")

					} else {
						$("#btnGetSjYzm").removeClass("addcolor")
					}
				})
			})
		</script>
	</body>

</html>
