<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" href="layui/css/layui.mobile.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.js"></script>
		<title>layui导航栏</title>
	</head>
	<style>
		/*媒体查询*/
		
		@media screen and (max-width: 770px) {
			.layui-container {
				padding: 0px;
			}
		}
		
		@media screen and (min-width: 1200px) {}
		/*控制导航栏图片居中*/
		
		.layui-nav-img {
			vertical-align: middle !important;
		}
		
		img {
			vertical-align: middle !important;
		}
		
		.layui-table-click {
			background: none;
		}
		/*点选时导航栏颜色的控制及下边框时颜色的控制*/
		.layui-nav .layui-this:after, .layui-nav-bar, .layui-nav-tree .layui-nav-itemed:after{
			background: deepskyblue;
		}
		.layui-nav .layui-nav-child dd.layui-this a, .layui-nav-child dd.layui-this{
			background: red;
		}
		
		/*让容器百分百布局  class="layui-fluid"*/
		/*控制点选状态下导航栏的背景色*/
		/*.layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a, .layui-nav-tree .layui-this, .layui-nav-tree .layui-this>a, .layui-nav-tree .layui-this>a:hover*/
	</style>

	<body>
		<!--水平导航栏   容器宽度均为1170px  二级菜单可直接添加相应的class名实现   layui-this默认底部边框-->

		<div class="layui-container">
			<div class="layui-container-in">

				<ul class="layui-nav">
					<span class="layui-breadcrumb nav-banner" lay-separator="|">
						<a href="">娱乐</a>
						<a href="">八卦</a>
						<a href="">体育</a>
						<a href="">搞笑</a>
						<a href="">视频</a>
						<a href="">游戏</a>
						<a href="">综艺</a>
                  </span>
					<li class="layui-nav-item">
						<a href=""><img src="//t.cn/RCzsdCq" class="layui-nav-img">下拉<span class="layui-nav-more"></span></a>
						<dl class="layui-nav-child layui-anim layui-anim-upbit">
							<dd class="layui-this">
								<a href="javascript:;">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">安全管理</a>
							</dd>
							<dd>
								<a href="javascript:;">退出</a>
							</dd>
						</dl>
					</li>
				</ul>
				<span class="layui-breadcrumb nav-banner" lay-separator="|">
						 
                  </span>

			</div>
			<!--用来进行栅栏格布局-->
			<div class="layui-row">
				<div class="layui-col-md12 tab">

				</div>
			</div>
		</div>
		<script>
			//注意：导航 依赖 element 模块，否则无法进行功能性操作
			layui.use('element', function() {
				var element = layui.element;
			});
		</script>
	</body>

</html>
