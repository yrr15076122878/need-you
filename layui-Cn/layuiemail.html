<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" href="layui/css/layui.mobile.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layuiindex.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/base-login.css"/>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.js"></script>
		<title>layui登录页面</title>
	</head>
	<style>
		
	</style>

	<body>
		<div class="layui-container">
			<div class="layui-container-in">
				<img src="images/banners.jpg" class="images" style="border-bottom: 1px solid #CCCCCC;" />
			</div>
			<div class="layui-row">
				<div class="layui-col-md12 tables">
					<div class="tables-in">
						<a href="layuiphone.html">
						<div class="tables-in-tit layui-col-md6 unchock">
							手机登录
						</div>
						</a>
						<a href="layuiemail.html">
						<div class="tables-in-tit layui-col-md6 chock">
							邮箱登录
						</div>
</a>
						<form action="" method="post" class="layui-form form-tit layui-col-md12">
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td>
										<lable for="UserMob" class="lable">
											邮箱：
										</lable>
									</td>

								</tr>
								<tr class="tab-boder">
									<td>
										<input type="text" name="UserMob" placeholder="请输入邮箱" id="UserMob" class="input pad" lay-verify="username|email" />
									</td>
								</tr>

							</table>
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td colspan="2">
										<lable>
											密码：
										</lable>
									</td>
								</tr>
								<tr class="tab-boder">
									<td>
										<input type="tel"  value="" class="pad getcodeCh" placeholder="请输入密码" required=""  />
									</td>
									<td>
										<input type="button" id="btnGetSjYzm" class="getcodeCh" value="发送验证码">
									</td>
									
								</tr>

								<tr class="btn-auto">
									<td align="right" style="float: right;">
										<input type="submit" value="登录" lay-submit class="layui-btn" />
									</td>
									<td align="left" style="float: left;">
										<a href="">
											<img src="images/usa.jpg" style="display: block;width: 40px;height: 40px; border-radius: 50%;" class="us-icon" />
										</a>
									</td>
								</tr>
							</table>
						</form>

					</div>
				</div>
			</div>
		</div>
		<script>
			//layui提交
			layui.use('form', function() {
				var form = layui.form;
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>

		<script>
		//邮箱验证
			$(function() {
				var regmob = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
				$("#UserMob").bind("input", function() {
					if(regmob.test($("#UserMob").val())) {
						$("#btnGetSjYzm").addClass("addcolor")

					} else {
						$("#btnGetSjYzm").removeClass("addcolor")
					}
				})
			})
		</script>
	</body>

</html>
