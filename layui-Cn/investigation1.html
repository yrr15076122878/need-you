			function commit() {
				var flag = true;
				if($("#check0_0[class='idList_0']").is(':checked')) {
					if($("[value='P57']").is(':checked')) {
						flag = false;
					}
					if($("[value='P86']").is(':checked')) {
						flag = false;
					}
					if($("[value='P39']").is(':checked')) {
						flag = false;
					}
					if($("[value='P70']").is(':checked')) {
						flag = false;
					}
				} else {
					flag = false;
				}
				if(flag) {
					alert("请填写制造与加工的下级!");
					return;
				}

				var qtlist = $("[group='qt']");
				for(var i = 0; i < qtlist.length; i++) {
					if(qtlist[i].checked) {
						var tsid = qtlist[i].id.substring(5);
						var test = $("#Content" + tsid).val();
						if(test == "") {
							alert("请填写其它!");
							$("#Content" + tsid).focus();
							return;
						} else {
							continue;
						}
					} else {
						continue;
					}
				}
				var array = [];
				var num = $("#hd_id").val();
				for(var i = 0; i < num; i++) {
					var isRequired = $("#IsRequired_" + i).val();
					var questionType = $("#QuestionType_" + i).val();
					var alertmessage = $("#Alert_" + i).val();
					var info = $("#idList_" + i).val();
					var _info = $(".idList_" + i);
					if(isRequired == "yes") {
						if(questionType == "dan") {
							if($("input[name=dan_" + i + "]").is(':checked') == false) {
								alert(alertmessage);
								return;
							}
						} else if(questionType == "duo") {
							if($("input[name=duo_" + i + "]").is(':checked') == false) {
								alert(alertmessage);
								return;
							}
						}
					} else {
						if(questionType == "dan") {
							if($("input[name=dan_" + i + "]").is(':checked') == false) {
								break;
							}
						} else if(questionType == "duo") {
							if($("input[name=duo_" + i + "]").is(':checked') == false) {
								break;
							}
						}
					}
					var jsonObj = "[]";
					$(_info).each(function(j) {
						if(this.type == "checkbox") {
							if(this.checked == true) {
								jsonObj += "{\"QuestionInfoId\":\"" + info + "\",\"QuestionResultId\":\"" + this.value + "\",\"Result\":\"" + $("#Title_" + i + "_" + j).val() + "\",\"QuestionType\":\"" + $("#QuestionType_" + i).val() + "\"},";
							}
						} else if(this.type == "radio") {
							if(this.checked == true) {
								jsonObj += "{\"QuestionInfoId\":\"" + info + "\",\"QuestionResultId\":\"" + this.value + "\",\"Result\":\"" + $("#Title_" + i + "_" + j).val() + "\",\"QuestionType\":\"" + $("#QuestionType_" + i).val() + "\"}";
							}
						}
						if(questionType == "duoxuan" && j == _info.length - 1) {
							jsonObj = jsonObj.substr(0, jsonObj.length - 1);
						}
					});
					if(_info.length == 0) {
						if($("#txtName_" + i).val() != "") {
							jsonObj += "{\"QuestionInfoId\":\"" + info + "\",\"Result\":\"" + $("#txtName_" + i).val() + "\",\"QuestionType\":\"" + $("#QuestionType_" + i).val() + "\"}";
						}
					}
					jsonObj += "]";
					array.push(jsonObj);
				}
				$.ajax({
					type: "post",
					traditional: true,
					url: "/QuestionSurveyGZ/SaveResult",
					data: $("#questionform").serialize(),
					success: function(data) {
						if(data == "1") {
							location.href = "/BasicInfo/Confirmation";
						} else if(data == "2") {
							alert("提交失败，请联系管理员！");
						} else {
							location.href = "/BasicInfo/Confirmation";
						}
					}
				});
			}
